<div class="snap-face-card" *ngIf="snapFace$ |async as snapface" [ngClass]="{'snapped' : haveLiked }">
    <h2>{{snapface.titre | titlecase }}</h2>
    <a routerLink="/snapFaces">Retour</a>
    <p *ngIf="snapface.location">{{ snapface.location }}</p>
    <p>{{snapface.date | date: "HH:mm, dd MMMM yyyy"}}</p>
    <img [src]="snapface.imageUrl" [alt]="snapface.titre">
    <p>{{snapface.description | lowercase }}</p>
    <p>
        <button (click)="onLike(snapface.id)">{{titreLike}}</button>
        <span [ngStyle]="{ color: 'rgb(0,' + snapface.like + ', 0 )'}"> ‚ù§ {{snapface.like}} </span>
    </p>
</div>
